<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter slides list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(min(300px, 100%), 1fr));
  gap: 2em;
  padding: 2em;
  pointer-events: none;
  overflow-wrap: break-word;

  img {
    display: block;
    width: 100%;
    border-radius: .25em;
    transition: 250ms 50ms;
    pointer-events: auto;
  }

  &:hover img:not(:hover) {
    filter: saturate(.2) opacity(.5);
  }
}

h2 {
   font-size: 30px;
   margin; 3rem;
   text-align: center;
}

p {
   font-size: 30px;
   text-align: center;
   margin: 2rem;
}

    </style>
</head>
